<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRM Unified Bootstrap - Ex Nihilo Universe Formation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 300px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h3 {
            margin: 0 0 8px 0;
            color: #4CAF50;
            font-size: 14px;
        }
        
        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        
        button:hover {
            background: #555;
        }
        
        button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .stage-indicator {
            color: #FFD700;
            font-weight: bold;
            margin: 8px 0;
        }
        
        .debug-output {
            font-size: 10px;
            color: #888;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <div class="control-group">
            <h3>üåå Bootstrap Sequence</h3>
            <button id="startBootstrap">Start Ex Nihilo</button>
            <button id="resetVoid">Reset to Void</button>
            <div class="stage-indicator" id="currentStage">Stage: VOID (‚àÖ)</div>
        </div>
        
        <div class="control-group">
            <h3>üéØ Attractor Systems</h3>
            <button id="toggleGrace" class="active">Grace (ùí¢)</button>
            <button id="toggleSovereignty" class="active">Sovereignty (Œ®)</button>
            <button id="toggleBireflection" class="active">Bireflection (Œ≤)</button>
            <button id="toggleBootstrap" class="active">Bootstrap (ùí≥)</button>
        </div>
        
        <div class="control-group">
            <h3>üî¢ Mathematical Engine</h3>
            <button id="toggleClifford" class="active">Clifford Field</button>
            <button id="toggleZX" class="active">ZX Calculus</button>
            <button id="toggleCoherence" class="active">Coherence C(G)</button>
            <button id="toggleTau" class="active">Identity Echo œÑ</button>
        </div>
        
        <div class="control-group">
            <h3>üéµ Audio Substrate</h3>
            <button id="enableAudio">Enable Audio</button>
            <button id="toggleMicrophone">Microphone</button>
        </div>
        
        <div class="control-group">
            <h3>üå≥ Network Systems</h3>
            <button id="toggleHebrew" class="active">Hebrew Letters</button>
            <button id="toggleGates" class="active">231-Gates</button>
        </div>
        
        <div class="debug-output" id="debugOutput">
            Initializing FIRM Unified Bootstrap System...
        </div>
    </div>
    
    <div id="status">
        <div>Frame: <span id="frameCount">0</span></div>
        <div>FPS: <span id="fpsDisplay">0</span></div>
        <div>Coherence: <span id="coherenceValue">0.000</span></div>
        <div>Echo œÑ: <span id="tauValue">‚àû</span></div>
        <div>Stage: <span id="stageValue">VOID</span></div>
    </div>
    
    <script type="module" src="./src/unified-bootstrap.js"></script>
    <script type="module" src="./src/browser-test.js"></script>
</body>
</html>
